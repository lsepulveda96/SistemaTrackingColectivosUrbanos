<mat-card>
    <mat-card-header>
        <mat-card-title>
            <mat-icon>
                nature_people
            </mat-icon>
            &nbsp; {{ 'Parada ' + (parada ? parada.codigo:'') }}
        </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <mat-form-field appearance="legacy" style="width: 100%" floatLabel="always">
                        <mat-label>Codigo</mat-label>
                        <input matInput [value]="parada?.codigo" readonly />
                    </mat-form-field>
                </div>
                <div class="col-9">
                    <mat-form-field appearance="legacy" style="width: 100%">
                        <mat-label>Direccion</mat-label>
                        <input matInput [value]="parada?.direccion" readonly />
                    </mat-form-field>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-6">
                    <mat-form-field appearance="legacy" style="width: 100%;">
                        <mat-label>Descripcion</mat-label>
                        <input matInput [value]="parada?.descripcion" readonly />
                    </mat-form-field>
                </div>
                <div class="col-3">
                    <span>lat {{ parada?.coordenada?.lat }}</span>
                </div>
                <div class="col-3">
                    <span>lng {{ parada?.coordenada?.lng }}</span>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="legacy" style="width:50%">
                        <mat-label>latitud</mat-label>
                        <input matInput [value]="parada?.coordenada?.lat" readonly/>
                    </mat-form-field>
                    <mat-form-field appearance="legacy" style="width:50%">
                        <mat-label>longitud</mat-label>
                        <input matInput [value]="parada?.coordenada?.lng" readonly/>
                    </mat-form-field>
                </div>
            </div> -->

            <div class="map-container">
                <div class="map-frame">
                    <div id="map"></div>
                </div>
            </div>
            <mat-divider></mat-divider>
            <br>
            <div class="d-flex justify-content-end">
                <button mat-stroked-button color="primary" [routerLink]="['../..']" class="button-border">
                    Cerrar
                </button>
            </div>

        </div>
    </mat-card-content>

</mat-card>
