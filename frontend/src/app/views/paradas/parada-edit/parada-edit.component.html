
<mat-card>
    <mat-card-header>
        <mat-card-title>
            <mat-icon>
                nature_people
            </mat-icon>
            &nbsp; {{  codigo ? ('Edicion Parada ' + (parada ? parada.codigo:'')) : 'Registro nueva Parada'}}
        </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content>
        <div class="container">
        <div class="row">
            <div class="col-3">
                <mat-form-field appearance="legacy" style="width: 100%" floatLabel="always">
                    <mat-label>Codigo</mat-label>
                    <input matInput [value]="parada ? parada.codigo : ''" placeholder="automatico" [readonly]="true"/>
                </mat-form-field>
            </div>
            <div class="col-9">
                <mat-form-field appearance="legacy" style="width: 100%">
                    <mat-label>Direccion</mat-label>
                    <input matInput [formControl]="direccionIC" placenholder="calle y altura" autocomplete="off" required/>
                    <mat-error *ngIf="direccionIC.hasError('required')">requerido</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Descripcion</mat-label>
                    <input matInput [formControl]="descripcionIC" autocomplete="off" />
                </mat-form-field>
            </div>
        </div>
        <br>

        <div class="map-container">
            <div class="map-frame">
                <div id="map"></div>
            </div>
        </div>
        <mat-divider></mat-divider>
            <br>
            <div class="d-flex justify-content-end">
                <button mat-stroked-button color="primary" *ngIf="!codigo" class="button-border" (click)="guardarParada()">
                    Guardar
                </button>
                <button mat-stroked-button color="primary" *ngIf="codigo" class="button-border" (click)="actualizarParada()">
                    Actualizar
                </button>
                <button mat-stroked-button color="primary" [routerLink]="codigo ? ['../..']:['../']" class="button-border">
                    Cancelar
                </button>
            </div>
        
    </div>
    </mat-card-content>

</mat-card>
