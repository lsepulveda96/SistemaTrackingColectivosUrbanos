<mat-card>
    <mat-card-header>
        <mat-card-title>
            <div layout-align="bottom left">
                <mat-icon>supervisor_account</mat-icon>
                &nbsp; {{ 'Usuario ' + (usuario ? usuario.id:'') }}
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div class="container">
            <div class="loading-indicator" *ngIf="waiting"> 
                <mat-spinner mode="indeterminate" color="accent"></mat-spinner>
            </div>
            <div class="row">
                <div class="col-5">
                    <mat-card>
                        <mat-card-content class="pt-0">
                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field appearance="standard" style="width: 100%;">
                                        <mat-label>Nombre de usuario</mat-label>
                                        <input matInput [value]="usuario ? usuario.usuario:''" autocomplete="off" required [readonly]="true"/>
                                    </mat-form-field>
                                </div>
                            </div>
                            <BR>
                            <div class="row d-flex align-items-center">
                                <div class="col-1">
                                    <mat-icon *ngIf="issuper" style="color: blue;">check_circle_outline</mat-icon>
                                    <mat-icon *ngIf="!issuper" style="color: red;">cancel</mat-icon>
                                </div>
                                <div class="col">
                                    <span>Superusuario</span>
                                </div>
                            </div>
                            <BR>
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="col-7">
                    <mat-card>
                        <mat-card-content class="pt-0">
                            <div class="row">
                                <div class="col-6">
                                    <mat-form-field appearance="standard" style="width: 100%;">
                                        <mat-label>Nombre</mat-label>
                                        <input matInput [value]="usuario ? usuario.nombre:''" [readonly]="true"/>
                                    </mat-form-field>
                                </div>
                                <div class="col-6">
                                    <mat-form-field appearance="standard" style="width: 100%;">
                                        <mat-label>apellido</mat-label>
                                        <input matInput [value]="usuario ? usuario.apellido : ''" [readonly]="true"/>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field appearance="standard" style="width: 100%;">
                                        <mat-label>DNI</mat-label>
                                        <input matInput [value]="usuario ? usuario.dni:''" [readonly]="true"/>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field appearance="standard" style="width: 100%;">
                                        <mat-label>Direccion</mat-label>
                                        <input matInput [value]="usuario ? usuario.direccion:''" [readonly]="true"/>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field appearance="standard" style="width: 100%;">
                                        <mat-label>Email</mat-label>
                                        <input matInput [value]="usuario ? usuario.email:''" [readonly]="true"/>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field appearance="standard" style="width: 100%;">
                                        <mat-label>Telefono</mat-label>
                                        <input matInput [value]="usuario ? usuario.telefono:''" [readonly]="true"/>
                                    </mat-form-field>
                                </div>
                            </div>                
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
            
            <mat-divider></mat-divider>
            <br>
            <div class="d-flex justify-content-end">
                <button mat-stroked-button [routerLink]="['../..']" color="primary" class="button-border">
                        Cerrar
                </button>
            </div>
        </div>
        
    </mat-card-content>
</mat-card>
