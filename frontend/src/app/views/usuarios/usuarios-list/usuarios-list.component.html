<mat-card>
    <mat-card-header>
        <mat-card-title>
            <mat-icon>supervisor_account</mat-icon>
            &nbsp;Usuarios
        </mat-card-title>
    </mat-card-header>
    
    <mat-divider></mat-divider>
    <div class="loading-indicator" *ngIf="waiting"> 
        <mat-spinner mode="indeterminate" color="accent"></mat-spinner>
    </div>
    
    <mat-card-content>
        <div class="container">
            <table mat-table [dataSource]="usuariosDS" class="mat-elevation-z10">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef width="10%">Id</th>
                    <td mat-cell *matCellDef="let usr">{{ usr.id }}</td>
                </ng-container>
                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef width="20%">Usuario</th>
                    <td mat-cell *matCellDef="let usr">{{ usr.usuario }}</td>
                </ng-container>
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef width="30%">Apellido y nombre</th>
                    <td mat-cell *matCellDef="let usr">{{ usr.apellido + ' ' + usr.nombre }}</td>
                </ng-container>
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef width="20%">estado</th>
                    <td mat-cell *matCellDef="let usr">{{ usr.estado }}</td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef width="20%">
                        <button mat-icon-button color="primary" [routerLink]="['new']" matTooltip="Nuevo usuario" matTooltipPosition="right">
                            <mat-icon>add_box</mat-icon>
                        </button>
                    </th>
                    <td mat-cell *matCellDef="let usr">
                        <button mat-icon-button color="primary" [routerLink]="['view',usr.id]" matTooltip="ver" matTooltipPosition="left">
                            <mat-icon>open_in_new</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" [routerLink]="['edit',usr.id]" matTooltip="editar" matTooltipPosition="left">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" matTooltip="Baja" matTooltipPosition="right">
                            <mat-icon>highlight_off</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['id','usuario','nombre','estado','acciones']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['id','usuario','nombre','estado','acciones']"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
