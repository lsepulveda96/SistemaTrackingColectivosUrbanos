<!-- Simple four boxes Row -->
<!-- ============================================================== -->
<div class="container">
    <!-- column -->
    <div class="row">
        <div class="col">
            <mat-card style="text-align: center;">
                <mat-card-content class="mat-elevation-z12">
                    <div class="mb-2">
                        <img src="assets/images/stcu/buses2.jpg" width="40%" class="img-fluid rounded-pill is-focus"
                            [routerLink]="['../colectivos']">
                    </div>
                    <mat-divider></mat-divider>
                    <h3 class="mt-2 is-focus" [routerLink]="['../colectivos']">Colectivos</h3>
                    <h6>Unidades disponibles</h6>
                </mat-card-content>
            </mat-card>
        </div>
        <!-- column -->

        <!-- column -->
        <div class="col">
            <mat-card style="text-align: center;">
                <mat-card-content class="mat-elevation-z12">
                    <div class="mb-2">
                        <img src="assets/images/stcu/lineas2.jpg" width="40%" class="img-fluid rounded-pill is-focus"
                            [routerLink]="['../lineas']">
                    </div>
                    <mat-divider></mat-divider>
                    <h3 class="mt-2 is-focus" [routerLink]="['../lineas']">Lineas / Recorridos</h3>
                    <h6>Lineas de colectivos operando</h6>
                </mat-card-content>
            </mat-card>

        </div>
        <!-- column -->
    </div>
    <div class="row">
        <div class="col">
            <mat-card style="text-align: center;" color="primary">
                <mat-card-content class=" mat-elevation-z12">
                    <div class="mb-2">
                        <img src="assets/images/stcu/carteles3.jpg" width="40%" class="img-fluid rounded-pill is-focus"
                            [routerLink]="['../paradas']">
                    </div>
                    <mat-divider></mat-divider>
                    <h3 class="mt-2 is-focus" [routerLink]="['../paradas']">Paradas</h3>
                    <h6>Paradas de todas las lineas</h6>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col">
            <mat-card style="text-align: center;">
                <mat-card-content class="mat-elevation-z12">
                    <div class="mb-2">
                        <img src="assets/images/stcu/monitor.jpg" width="40%" class="img-fluid rounded-pill is-focus"
                            [routerLink]="['../monitoreo']">
                    </div>
                    <mat-divider></mat-divider>
                    <h3 class="mt-2 is-focus" [routerLink]="['../monitoreo']">Monitoreo</h3>
                    <h6>Seguimiento unidades</h6>
                </mat-card-content>
            </mat-card>

        </div>
    </div>
</div>
