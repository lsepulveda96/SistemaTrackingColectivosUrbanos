<mat-card>
    <mat-card-header>
        <mat-card-title>
            <mat-icon>timeline</mat-icon>
            {{ linea ? linea.denominacion:'' }} {{ modeNew ? ' :Definir recorrido': ' :Editar recorrido'}}
        </mat-card-title>
    </mat-card-header>
    
    <mat-divider></mat-divider>
    <div class="loading-indicator" *ngIf="waiting"> 
        <mat-spinner mode="indeterminate" color="accent"></mat-spinner>
    </div>

    <mat-card-content>
        <div class="container px-0">
            <div class="row">
                <div class="col-3">
                    <mat-list>
                        <div mat-subheader>Paradas</div>
                        <mat-list-item>
                            <i class="bi bi-geo-fill"></i>
                            <mat-form-field appearance="legacy">
                                <mat-label>Inicial</mat-label>
                                <mat-select [formControl]="pInicialIC" (selectionChange)="seleccionInicial()">
                                    <mat-option *ngFor="let par of paradas" [value]="par">
                                        {{ par.codigo + ':' + par.direccion }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-list-item>
                        <mat-list-item *ngFor="let parada of paradasRecorrido">
                            <mat-icon mat-list-icon>
                                <i class="bi bi-geo-fill"></i>
                            </mat-icon>
                            <small>{{ parada.codigo + ':' + parada.direccion }}</small>
                            
                            <mat-divider></mat-divider>
                        </mat-list-item>
                    </mat-list>
                </div>
                <div class="col-9">
                    <div class="map-container">
                        <div class="map-frame">
                            <div id="map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <mat-divider></mat-divider>
        <br>
        
        <div class="d-flex justify-content-end">
            <button mat-stroked-button color="primary" (click)="guardarRecorrido()" class="button-border" *ngIf="modeNew">
                Guardar
            </button>
            <button mat-stroked-button color="primary" (click)="actualizarRecorrido()" class="button-border" *ngIf="!modeNew">
                Actualizar
            </button>
            <button mat-stroked-button color="primary" [routerLink]="['../../..']" class="button-border">
                Cerrar
            </button>
        </div>
    </mat-card-content>
    
</mat-card>
