<mat-card>
    <mat-card-header>
        <mat-card-title>
            <mat-icon>timeline</mat-icon>
            {{ (linea ? linea.denominacion:'')  + ': Recorrido actual '  }}
        </mat-card-title>
    </mat-card-header>
    
    <mat-divider></mat-divider>
    <div class="loading-indicator" *ngIf="waiting"> 
        <mat-spinner mode="indeterminate" color="accent"></mat-spinner>
    </div>

    <mat-card-content>
        <div class="container" *ngIf="!recorrido">
            <div class="row">
                <div class="col">
                    <span>No existe recorrido activo para la linea</span> &nbsp;
                    <button mat-raised-button class="button-border" [routerLink]="['../../new',linea?.id]">
                        Generar
                    </button> &nbsp;
                    <button mat-raised-button class="button-border">
                        <mat-icon>history</mat-icon>
                        Historial
                    </button>
                </div>
            </div>
        </div>

        <div class="container" *ngIf="recorrido">
            <div class="map-container">
                <div class="map-frame">
                    <div id="map"></div>
                </div>
            </div>
            <mat-divider></mat-divider>
            <br>
            <div class="d-flex justify-content-end">
                <button mat-stroked-button color="primary" (click)="editarRecorrido()" class="button-border">
                    Editar
                </button>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button mat-stroked-button color="primary" [routerLink]="['../../..']" class="button-border">
                Cerrar
            </button>
        </div>
    </mat-card-content>
    
</mat-card>
