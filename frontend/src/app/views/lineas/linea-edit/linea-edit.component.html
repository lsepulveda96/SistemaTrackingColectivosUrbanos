<mat-card>
    <mat-card-header>
        <mat-card-title>
            <div layout-align="bottom left">
                <mat-icon>compare_arrows</mat-icon>
                &nbsp; {{  id ? ('Edicion Linea ' + (linea ? linea.id:'')) : 'Nueva linea'}}
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div class="container">
            
            <div class="row">
                
                <div class="col-2">
                    <mat-form-field appearance="standard" style="width:100%" floatLabel="always">
                        <mat-label>Id</mat-label>
                        <input matInput [value]="linea ? linea.id :''" autocomplete="off" [readonly]="true" placeholder="automatico"/>
                    </mat-form-field>
                </div>
                
                <div class="col-10">
                    <mat-form-field appearance="standard" style="width: 100%;">
                        <mat-label>Denominacion</mat-label>
                        <input matInput [formControl]="denominacionIC" autocomplete="off" required/>
                        <mat-error *ngIf="denominacionIC.hasError('required')">requerido</mat-error>
                    </mat-form-field>
                </div>
                
            </div>
            
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="standard" style="width: 100%;">
                        <mat-label>Descripcion</mat-label>
                        <input matInput [formControl]="descripcionIC" autocomplete="off"/>
                    </mat-form-field>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-4">
                        <mat-checkbox
                            [checked]="habilitado"
                            labelPosition="left">
                            Habilitado
                        </mat-checkbox>
                </div>
            </div>
            <br>

            <mat-divider></mat-divider>
            <br>
            <div class="d-flex justify-content-end">
                <button mat-stroked-button class="button-border" color="primary" (click)="guardarLinea()" *ngIf="!id"
                    [disabled]="denominacionIC.hasError('required')"> 
                    Guardar
                </button>
                <button mat-stroked-button class="button-border" color="primary" (click)="actualizarLinea()" *ngIf="id"
                    [disabled]="denominacionIC.hasError('required')"> 
                    Actualizar
                </button>
                <button mat-stroked-button class="button-border" [routerLink]="id ? ['../..']:['../']" color="primary">
                    Cancelar
                </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
