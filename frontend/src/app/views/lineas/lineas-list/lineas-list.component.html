<mat-card>
    <mat-card-header>
        <mat-card-title>
            <mat-icon>compare_arrows</mat-icon>
            Lineas
        </mat-card-title>
    </mat-card-header>
    
    <mat-divider></mat-divider>
    <div class="loading-indicator" *ngIf="waiting"> 
        <mat-spinner mode="indeterminate" color="accent"></mat-spinner>
    </div>

    <mat-card-content>
        <div class="container">
        <table mat-table [dataSource]="lineasDS" class="mat-elevation-z10">
            
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef width="10%">Id</th>
                <td mat-cell *matCellDef="let linea">{{ linea.id }}</td>
            </ng-container>
            <ng-container matColumnDef="denominacion">
                <th mat-header-cell *matHeaderCellDef width="50%">Denominacion</th>
                <td mat-cell *matCellDef="let linea">{{ linea.denominacion }}</td>
            </ng-container>
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef width="20%">Estado</th>
                <td mat-cell *matCellDef="let linea">{{ linea.estado }}</td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef width="20%">
                    <button mat-icon-button color="primary" [routerLink]="['new']" matTooltip="nuevo" matTooltipPosition="right">
                        <mat-icon>add_box</mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let lin">
                    <button mat-icon-button color="primary" [routerLink]="['edit', lin.id ]" matTooltip="editar" matTooltipPosition="left">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" matTooltip="paradas" matTooltipPosition="left">
                        <mat-icon>nature_people</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" matTooltip="recorrido" matTooltipPosition="right" [routerLink]="['recorrido/view',lin.id]">
                        <mat-icon>timeline</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" matTooltip="historial" matTooltipPosition="right">
                        <mat-icon>history</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['id','denominacion','estado','acciones']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['id','denominacion','estado','acciones']"></tr>
        </table>
        </div>
    </mat-card-content>
</mat-card>
