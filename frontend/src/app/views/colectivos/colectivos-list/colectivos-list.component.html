<mat-card class="mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>
            <mat-icon>directions_bus</mat-icon>
            Colectivos
        </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <div class="loading-indicator" *ngIf="spin">
        <mat-spinner mode="indeterminate" diameter="50"></mat-spinner>
    </div>
    <mat-card-content>
        <table mat-table [dataSource]="colectivosDS" class="mat-elevation-z6">
            <ng-container matColumnDef="unidad">
                <th mat-header-cell *matHeaderCellDef>Unidad</th>
                <td mat-cell *matCellDef="let col">{{ col.unidad }}</td>
            </ng-container>
            <ng-container matColumnDef="patente">
                <th mat-header-cell *matHeaderCellDef>Patente</th>
                <td mat-cell *matCellDef="let col">{{ col.patente }}</td>
            </ng-container>
            <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef>Marca y modelo</th>
                <td mat-cell *matCellDef="let col">{{ col.marca + ' ' + col.modelo}}</td>
            </ng-container>
            <ng-container matColumnDef="capacidad">
                <th mat-header-cell *matHeaderCellDef>Capacidad</th>
                <td mat-cell *matCellDef="let col">{{ col.capacidad }}</td>
            </ng-container>
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef>Estado</th>
                <td mat-cell *matCellDef="let col">{{ col.estado }}</td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>
                    <button mat-icon-button color="primary" [routerLink]="['new']" matTooltip="nuevo" [disabled]="!isadmin"
                        matTooltipPosition="right">
                        <mat-icon>add_box</mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let col">
                    <button mat-icon-button color="primary" [routerLink]="['view',col.id ]" matTooltip="ver"
                        matTooltipPosition="left">
                        <i class="material-icons">preview</i>
                    </button>
                    <button mat-icon-button color="primary" [routerLink]="['edit',col.id ]" matTooltip="editar"
                        matTooltipPosition="left" [disabled]="!isadmin">
                        <!-- <mat-icon>edit</mat-icon> -->
                        <i class="material-icons">note_alt</i>
                    </button>
                    <!-- <button mat-icon-button color="primary" matTooltip="Historial Linea recorridos"
                        matTooltipPosition="right">
                        <mat-icon>linear_scale</mat-icon>
                    </button> -->
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['unidad','patente','marca','capacidad','estado','acciones']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['unidad','patente','marca','capacidad','estado','acciones']">
            </tr>
        </table>
        <mat-paginator #pag [pageSize]="10" [hidePageSize]="true" class="mt-3"></mat-paginator>
    </mat-card-content>
</mat-card>
