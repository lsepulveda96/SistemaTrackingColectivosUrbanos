<mat-card class="mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>
            <div layout-align="bottom left">
                <mat-icon>directions_bus</mat-icon>
                &nbsp; Colectivos
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div class="loading-indicator" *ngIf="spin">  
            <mat-spinner mode="indeterminate" [strokeWidth]="6" [diameter]="80">
            </mat-spinner>
          </div>
        <table mat-table [dataSource]="colectivosDS" class="mat-elevation-z10">
            <ng-container matColumnDef="unidad">
                <th mat-header-cell *matHeaderCellDef>Unidad</th>
                <td mat-cell *matCellDef="let col">{{ col.unidad }}</td>
            </ng-container>
            <ng-container matColumnDef="patente">
                <th mat-header-cell *matHeaderCellDef>Patente</th>
                <td mat-cell *matCellDef="let col">{{ col.patente }}</td>
            </ng-container>
            <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef>Marca</th>
                <td mat-cell *matCellDef="let col">{{ col.marca }}</td>
            </ng-container>
            <ng-container matColumnDef="modelo">
                <th mat-header-cell *matHeaderCellDef>Modelo</th>
                <td mat-cell *matCellDef="let col">{{ col.modelo }}</td>
            </ng-container>
            <ng-container matColumnDef="capacidad">
                <th mat-header-cell *matHeaderCellDef>Capacidad</th>
                <td mat-cell *matCellDef="let col">{{ col.capacidad }}</td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>
                    <button mat-icon-button color="primary" [routerLink]="['new']" matTooltip="nuevo" matTooltipPosition="right"> 
                        <i class="bi bi-plus-square"></i>
                    </button>
                </th>
                <td mat-cell *matCellDef="let col">
                    <button mat-icon-button color="primary" [routerLink]="['edit',col.id ]" matTooltip="editar" matTooltipPosition="left">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" matTooltip="baja" matTooltipPosition="right">
                        <mat-icon>remove</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['unidad','patente','marca','modelo','capacidad','acciones']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['unidad','patente','marca','modelo','capacidad','acciones']"></tr>
        </table>
    </mat-card-content>
</mat-card>
